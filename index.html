<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>QuoteGenerator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="wrapper">
            <header>Quote of today</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Family is all I got</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span class="name">Alex Musyoki</span>
                </div>
            </div>
            <div class="buttons"></div>
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                    <li onclick="like" class="heart"><i class=" fas fa-heart"></iclass></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>

        <script src='script.js'></script>

    </body>
</html>
